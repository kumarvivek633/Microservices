<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<meta charset="utf-8">
	<title>Dashboard</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

	<style>
		.topnav {
			overflow: hidden;
			background-color: black;
			color: white;
		}

		.topnav-right {
			float: right;
		}

		.topnav a:hover {
			background-color: #ddd;
			color: black;
		}

		.topnav a.active {
			background-color: #04AA6D;
			color: white;
		}
	</style>
</head>

<body>

	<div class="topnav">
		<div class="topnav-right">
			<h2>Welcome <span th:text="${userName}"></span> | <a
					onclick="document.forms['logoutForm'].submit()">Logout</a></h2>
			<form id="logoutForm" method="POST" th:action="@{/logout}">
			</form>
		</div>
	</div>

	<div>
		<ul>
			<li><a th:href="@{'/manageProfile?userName=' + ${userName}}">Manage Profile</a></li>
			<li><a th:href="@{'/viewEmployees?userName=' + ${userName}}">View Employees</a></li>
		</ul>
	</div>
	<script src="/js/main.js"></script>
</body>

</html>
